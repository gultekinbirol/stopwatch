<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
            rel="stylesheet"
        />

        <title>Stopwatch</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="title">
                    <span class="material-symbols-outlined"> timer </span>
                    <div class="stopwatch-title">STOPWATCH</div>
                </div>
                <div class="time">
                    <span class="minutes">00</span> :
                    <span class="seconds">00</span> .
                    <span class="milliseconds">000</span>
                </div>
                <div class="buttons">
                    <button type="button" id="start" class="btn-css">
                        START
                    </button>
                    <button type="button" id="stop" class="btn-css">
                        STOP
                    </button>
                    <button type="button" id="reset" class="btn-css">
                        RESET
                    </button>
                </div>
            </div>
        </main>
        <script type="module" src="./src/init.js"></script>
    </body>
</html>
